name: Deploy to Netlify (Optimized)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: netlify-deployment
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy to Netlify
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://vibe-booking.netlify.app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-deploy-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci

      - name: Build with Turborepo (cached)
        run: npm run turbo:build
        env:
          NODE_ENV: production

      - name: Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Hotel Booking - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Create deployment tag
        run: |
          TAG="deploy-$(date +%Y%m%d-%H%M%S)"
          git tag $TAG
          echo "DEPLOY_TAG=$TAG" >> $GITHUB_ENV

      - name: Deployment summary
        run: |
          echo "### ðŸ¨ Hotel Booking Platform Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** Optimized with Turborepo caching" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Tag:** ${{ env.DEPLOY_TAG }}" >> $GITHUB_STEP_SUMMARY
