<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hotel Details - Find Your Perfect Stay</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<script src="https://payment-wrapper.liteapi.travel/dist/liteAPIPayment.js?a=11"></script>
	<script src="payment-utils.js"></script>
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<h1 class="logo"><i class="fas fa-hotel"></i> HotelFinder</h1>
			<nav class="nav">
				<a href="index.html" class="nav-link">Search</a>
				<a href="#" class="nav-link active">Single Hotel</a>
			</nav>
		</div>
	</header>

	<!-- Hero Section -->
	<section class="hero-small">
		<div class="container">
			<h2 class="hero-title">Hotel Details & Booking</h2>
			<p class="hero-subtitle">Search for specific hotel rates and availability</p>
		</div>
	</section>

	<!-- Search Form -->
	<section class="single-hotel-search">
		<div class="container">
			<div class="search-form-container">
				<form class="search-form" id="hotelSearchForm">
					<div class="form-group">
						<label for="hotelId"><i class="fas fa-building"></i> Hotel ID</label>
						<input type="text" class="form-input" id="hotelId" placeholder="Enter hotel ID (e.g., lp3803c)" value="lp3803c" required />
					</div>
					<div class="form-group">
						<label for="checkin"><i class="fas fa-calendar-alt"></i> Check-in</label>
						<input type="date" class="form-input" id="checkin" required />
					</div>
					<div class="form-group">
						<label for="checkout"><i class="fas fa-calendar-alt"></i> Check-out</label>
						<input type="date" class="form-input" id="checkout" required />
					</div>
					<div class="form-group">
						<label for="adults"><i class="fas fa-users"></i> Adults</label>
						<input type="number" class="form-input" id="adults" min="1" max="10" value="1" required />
					</div>
					<div class="form-group">
						<label for="environment"><i class="fas fa-cog"></i> Environment</label>
						<select id="environment" class="form-input">
							<option value="sandbox">Sandbox</option>
							<option value="production">Production</option>
						</select>
					</div>
					<button type="button" class="search-btn" onclick="searchHotelRate()">
						<i class="fas fa-search"></i> Search Hotel Rates
					</button>
				</form>
			</div>
		</div>
	</section>

	<!-- Results Section -->
	<section class="results-section">
		<div class="container">
			<!-- Loader -->
			<div id="loader" class="loader">
				<div class="loader-spinner"></div>
				<p>Searching for hotel details...</p>
			</div>

			<!-- Error Message -->
			<div id="errorMessage" class="error-message" style="display: none;"></div>

			<!-- Hotel Details -->
			<div id="hotels" class="hotel-details-container"></div>

			<!-- Available Rates -->
			<div id="rates" class="rates-container"></div>

			<!-- Payment Form -->
			<div id="payment-form" class="payment-section"></div>
			<div id="pe" class="payment-widget"></div>
			<div id="paymentData" class="payment-info"></div>
		</div>
	</section>

	<!-- Theme Toggle Button -->
	<button class="theme-toggle" onclick="toggleTheme()" title="Switch Theme">
		<i class="fas fa-palette"></i>
	</button>

	<script src="details.js"></script>
	<script>
		// Set default dates (today and tomorrow)
		function setDefaultDates() {
			const today = new Date();
			const tomorrow = new Date(today);
			tomorrow.setDate(tomorrow.getDate() + 1);

			const formatDate = (date) => date.toISOString().split('T')[0];

			document.getElementById('checkin').value = formatDate(today);
			document.getElementById('checkout').value = formatDate(tomorrow);
		}

		// Theme toggle functionality
		function toggleTheme() {
			document.body.classList.toggle('theme-purple');
			localStorage.setItem('theme', document.body.classList.contains('theme-purple') ? 'purple' : 'default');
		}

		// Load saved theme
		function loadTheme() {
			const savedTheme = localStorage.getItem('theme');
			if (savedTheme === 'purple') {
				document.body.classList.add('theme-purple');
			}
		}

		// Initialize on page load
		document.addEventListener('DOMContentLoaded', () => {
			setDefaultDates();
			loadTheme();
		});
	</script>
</body>
</html>
