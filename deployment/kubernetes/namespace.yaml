# Kubernetes Namespaces for Hotel Booking Application
apiVersion: v1
kind: Namespace
metadata:
  name: hotel-booking-production
  labels:
    name: hotel-booking-production
    environment: production
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: hotel-booking-staging
  labels:
    name: hotel-booking-staging
    environment: staging
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: hotel-booking-canary
  labels:
    name: hotel-booking-canary
    environment: canary
    istio-injection: enabled