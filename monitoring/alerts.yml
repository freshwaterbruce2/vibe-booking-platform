groups:
  - name: hotel-booking-alerts
    interval: 30s
    rules:
      # Application Health
      - alert: ApplicationDown
        expr: up{job="hotel-booking-app"} == 0
        for: 2m
        labels:
          severity: critical
          service: hotel-booking
        annotations:
          summary: 'Hotel Booking application is down'
          description: 'The hotel booking application has been down for more than 2 minutes.'

      - alert: APIDown
        expr: up{job="hotel-booking-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: hotel-booking-api
        annotations:
          summary: 'Hotel Booking API is down'
          description: 'The hotel booking API has been down for more than 2 minutes.'

      # Performance Alerts
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
          service: hotel-booking
        annotations:
          summary: 'High response time detected'
          description: '95th percentile response time is above 2 seconds for 5 minutes.'

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: hotel-booking
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is above 5% for the last 5 minutes.'

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: 'High memory usage detected'
          description: 'Memory usage is above 90% for 5 minutes.'

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: 'High CPU usage detected'
          description: 'CPU usage is above 80% for 5 minutes.'

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: 'Database connection pool nearly exhausted'
          description: 'Database is using more than 80% of available connections.'

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: 'Database slow queries detected'
          description: 'Average query time is above 1 second.'

      # Security Alerts
      - alert: SuspiciousTraffic
        expr: rate(nginx_http_requests_total{status="403"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: 'Suspicious traffic detected'
          description: 'High rate of 403 responses detected, possible security scan.'

      - alert: AuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: 'High authentication failure rate'
          description: 'More than 5 authentication failures per minute detected.'
